<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul> 
    </ul>
    <button class="increase">Сортировать по возрастанию</button>
    <button class="decrease">Сортировать по убыванию</button>

    <script>
        const prices = [100, 500, 250, 750, 300]
        const listEl = document.querySelector('ul');

        function renderList(arr) {
            listEl.innerHTML=''
            for (let i = 0; i< arr.length; i++) {
                const liEl = document.createElement('li');
                liEl.textContent = arr[i]
                listEl.append(liEl)
            }
        }

        function doIncrease () {
            prices.sort((a, b) => a-b)
            renderList(prices);
        }   

        function doDecrease () {
            prices.sort((a, b) => b-a)
            renderList(prices);
        } 
        
        document.querySelector('.increase').addEventListener('click', doIncrease)
        document.querySelector('.decrease').addEventListener('click', doDecrease)

        renderList(prices)
    </script>
</body>
</html>
