<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .gallery__img {
            width: 200px;
            height: auto;
            cursor: pointer;
            margin-right: 10px;
        }

        .large {
            width: 100%;
            height: auto;

        }
    </style>
</head>
<body>
    <div class="gallery">
        <img class="gallery__img" src="1.jpg" width="1488" height="1000" alt="Кот 1">
        <img class="gallery__img" src="2.jpg" width="1488" height="1000" alt="Кот 2">
        <img class="gallery__img" src="3.jpg" width="1488" height="1000" alt="Кот 3">
    </div>
    <div class="images-large"></div>
    <script>
     const imgEl = document.querySelectorAll('img');
     const divEl = document.querySelector('.images-large');

        imgEl.forEach(img => {
            img.addEventListener('click', function() {
                const imgSrc = img.getAttribute('src')

                const largeImg = document.createElement('img')
                largeImg.setAttribute('src', imgSrc )

                divEl.innerHTML=""

                divEl.appendChild(largeImg)
            }) 
        })
    </script>
</body>
</html>
