<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function greeting() {
            const username = prompt("Введите имя пользователя");
            if (username =='') {
                const err = new Error('Имя обязательно для заполнения')
                throw err
            }
        }
        try {
            greeting();
        } catch (error) {
            alert(error.message);
        }
    </script>
</body>

</html>
